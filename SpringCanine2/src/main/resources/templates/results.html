<!DOCTYPE html>
<html xlms:th="http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>All Dogs</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>

<style>
	body{
		background-color:#87b1d4;
		color:white;
		}
</style>

<body>
	<h2>All the Dogs</h2>
	<form>
		<table class="table table dark">
			<thead>
				<th scope="col"> ID </th>
				<th scope="col"> Name </th>
				<th scope="col"> Breed </th>
				<th scope="col"> Age </th>
				
			</thead>
			<tr th:each="currentDog : ${dogs}">
				<td th:text="${currentDog.id}"/>
				<td th:text="${currentDog.name}"/>
				<td th:text="${currentDog.breed}"/>
				<td th:text="${currentDog.age}"/>
				
				
				<td><button class="btn btn-light"><a th:href="@{/edit/{id}(id=${currentDog.id})}">Edit</a></button>
				<td><a th:href="@{/delete/{id}(id=${currentDog.id})}">Delete</a>
			</tr>
		</table>
	</form>
	<a href="../inputDog">Add a new dog</a>
</body>
</html>
