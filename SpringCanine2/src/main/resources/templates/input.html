<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>New Dog</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>

<style>
	body{background-color:#87b1d4;}
</style>

<body>
	<img src="Untitled-1.png" alt="Paw Print" class= "center" height = "100px" width = "450px">
		<img src="Untitled-1.png" alt="Paw Print" class= "center" height = "100px" width = "450px">
	
	<h3 class="text-center text-white mt-3">This project uses MVC and Spring Boot</h3>
	<div class="container border border-primary">
		<form th:object="${newDog}" th:action="@{/update/{id}(id=${newDog.id})}" method='POST' >
		
			<div class="col-4"><label for="name" >Dog name: </label></div>
			<div class="col-8"><input name="name" size ="20" th:field="*{name}" required></div>
			
			<div class="col-4"><label for="breed" >Breed: </label></div>
			<div class="col-8"><input name="breed" size="20" th:field="*{breed}" required></div>
						
			<div class="col-4"><label for="age" required>Age:</label></div>
			<div class="col-8"><input name="age" size="10" th:field="*{age}" required><br><span id="errorMessage"></span></div>
			<br>
			<input name="submit" type="submit" value="Submit" class="btn btn-primary" onclick="myFunction()">
		</form>
		<br>
		<button type="button" class="btn btn-dark"><a href="viewAll" class="text-white"> View all dogs</a></button>
	</div>
	<script>
	function myFunction() {
  		var x, text;

  		// Get the value of the input field with id="numb"
  		x = document.getElementById("age").value;

  		// If x is Not a Number 
  		if (isNaN(x)) {
    		text = "Must be a number";
      		document.getElementById("errorMessage").classList.add("text-danger");

  		} else {
    		text = "Input OK";
  		}
  		document.getElementById("errorMessage").innerHTML = text;
  		document.getElementById("errorMessage").classList.add("text-success");

	}
	</script>
</body>

</html>
